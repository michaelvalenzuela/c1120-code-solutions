<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <label for="email">Email</label>
      <div>
        <input type="email" name="email" id="email">
      </div>
      <label for="coding-reason">Why is coding cool?</label>
      <div>
        <select name="reason" id="coding-reason">
          <option value="none">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <label for="favorite-language">Favorite Language (choose one)</label>
      <div>
        <input type="radio" name="language" id="favorite-language" value="HTML"/>HTML
        <input type="radio" name="language" id="favorite-language" value="CSS" />CSS
        <input type="radio" name="language" id="favorite-language" value="JavaScript" />Javascript
      </div>
      <label for="subscribe">Would you like to sign up for more information?</label>
      <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="subscribe">Sign me up!
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea rows="4" cols="40" id="comments"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
