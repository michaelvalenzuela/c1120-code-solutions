<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="slide">
      <img src="images/001.png" alt="Bulbasaur">
    </div>
    <div class="slide hide">
      <img src="images/004.png" alt="Charmander">
    </div>
    <div class="slide hide">
      <img src="images/007.png" alt="Squirtle">
    </div>
    <div class="slide hide">
      <img src="images/025.png" alt="Pikachu">
    </div>
    <div class="slide hide">
      <img src="images/039.png" alt="Jigglepuff">
    </div>
    <i id="prevArrow" class="fas fa-chevron-left prev"></i>
    <i id="nextArrow" class="fas fa-chevron-right next"></i>
  </div>

  <div class="bullet-container">
    <span class="bullet selected"></span>
    <span class="bullet"></span>
    <span class="bullet"></span>
    <span class="bullet"></span>
    <span class="bullet"></span>
  </div>

  <script src="main.js"></script>
</body>
</html>
