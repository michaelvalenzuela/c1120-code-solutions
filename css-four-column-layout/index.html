<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">  </head>
  <body>
    <div class="container">

      <div class="row">
        <h2 class="text-title">How It Works</h2>
      </div>

      <div class="row">
        <div class="col">
          <img class="img-screen" src="images/screen-1.png" alt="screen 1">
          <img class="img-icon" src="images/switch-icon.png" alt="switch">
          <section>
            <h3 class="title-benefit">App Switching</h3>
            <p class="text-benefit">Toggles all your apps on and off.</p>
          </section>
        </div>

        <div class="col">
          <img class="img-screen" src="images/screen-2.png" alt="screen 2">
          <img class="img-icon" src="images/filter-icon.png" alt="filter">
          <section>
            <h3 class="title-benefit">Trip Filtering</h3>
            <p class="text-benefit">Enables your trip requests.</p>
          </section>
        </div>

        <div class="col">
          <img class="img-screen" src="images/screen-3.png" alt="screen 3">
          <img class="img-icon" src="images/slider-icon.png" alt="slider">
          <section>
            <h3 class="title-benefit">Service Filters</h3>
            <p class="text-benefit">Accepts only your ideal trips.</p>
          </section>
        </div>

        <div class="col">
          <img class="img-screen" src="images/screen-4.png" alt="screen 4">
          <img class="img-icon" src="images/bars-icon.png" alt="bars">
          <section>
            <h3 class="title-benefit">Stats + Mileage</h3>
            <p class="text-benefit">Tracks your trips across all apps.</p>
          </section>
        </div>

      </div>

    </div>
  </body>
</html>
